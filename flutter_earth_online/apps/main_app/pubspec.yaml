  sdk: ">=3.10.0-0 <4.0.0"
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  auto_route: ^9.2.0
  core:
    path: ../../packages/core
  ui_kit:
    path: ../../packages/ui_kit
  router:
    path: ../../packages/router
  infrastructure:
    path: ../../packages/infrastructure
