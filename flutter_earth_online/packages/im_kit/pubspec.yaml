name: im_kit
description: IM Kit - 即时通讯公共组件库，包含聊天气泡、键盘输入等组件
version: 1.0.0
publish_to: 'none'
resolution: workspace

environment:
  sdk: ">=3.10.0-0 <4.0.0"
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter

  # 项目内依赖
  core:
    path: ../core
  ui_kit:
    path: ../ui_kit

  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 数据模型
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # 音频录制与播放
  record: ^5.1.2
  just_audio: ^0.9.40

  # 文件处理
  path_provider: ^2.1.2
  file_picker: ^8.1.3
  image_picker: ^1.1.2

  # 权限
  permission_handler: ^11.3.1

  # 其他工具
  uuid: ^4.5.1
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
